<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="tan.css">
    <link rel="stylesheet" href="http://daneden.github.io/animate.css/animate.min.css">
    <style>
        body {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <button>点我1</button>
    <button>点我2</button>
    <button>点我3</button>
    <button>提示框</button>
    <button>确认框</button>
    <button>短暂提示</button>
    <p>F12打开控制台查看信息</p>
    <script type="text/javascript" src="shlk-dialog.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            var btns = document.getElementsByTagName('button'),
                config = function(){
                    return {
                        title:'标题',
                        content:'文本<br><input type="text" placeholder="输入,然后查看控制台">',
                        width:300,
                        height:'auto',
                        okVal:'ok',
                        cancelVal:'cancel',

                        cancel:function(){
                            console.log('你点了cancel按钮');
                        },
                        onShow:function(){
                            var self = this, input = this.node.querySelector('input');
                            input.addEventListener('input',function(){
                                self.returnValue = this.value.trim();
                            },false);
                            console.log('就要显示了');
                        },
                        afterShow:function(){
                            console.log('显示完成');
                        },
                        onClose:function(){
                            console.log('现在要关闭了', '然后输入框的值是' + this.returnValue);
                        },
                        afterClose:function(){
                            console.log('已经关闭,你保存的值是' + this.returnValue);
                        }
                    }
                },
                d = tan(config()),
                e = (function(){
                    var opts = config();
                    opts['in'] = {
                        name:'bounceInLeft'
                    };
                    opts['out'] = {
                        name:'bounceOutRight'
                    };
                    return tan(opts);
                })(),
                f = (function(){
                    var opts = config();
                    opts['in'] = {
                        name:'flipInX'
                    };
                    opts['out'] = {
                        name:'flipOutX'
                    };
                    return tan(opts);
                })();

            // 第一个弹窗增加自定义ok事件
            d.on('ok', function(){
                console.log('你点了OK按钮');
                this.close();
            });

            // 第二个弹窗增加自定义cancel事件
            e.on('cancel',function(){
                console.log('自定义的关闭按钮事件');
            });

            // 第三个弹窗增加自定义的afterClose事件
            f.on('afterClose',function(){
                console.log('自定义的关闭动作结束后事件(这里绕吗?)');
            });

            // 一个普通的弹窗, 使用默认动画
            btns[0].onclick = function(){
                d.show();
            };

            // 使用自定义动画的弹窗
            btns[1].onclick = function(){
                e.show();
            };

            // 使用另一种动画的弹窗
            btns[2].onclick = function(){
                f.show();
            };

            // 提示框
            btns[3].onclick = function(){
                tanAlert('提示框',function(){
                    infoTips('你点击了取消!')
                });
            };

            // 提示确认框
            btns[4].onclick = function(){
                tanConfirm('确认框',function(){
                    sucTips('你点击了确定!')
                },function(){
                    errorTips('你点击了取消!')
                });
            };

            // 短暂提示
            btns[5].onclick = function(){
                tanTips('2秒之后关闭', 2000, function(){
                    primaryTips('关闭!', 2000, function(){
                        warnTips('别忘了还有这个警告弹窗样式.');
                    });
                });
            };

        };
    </script>
</body>
</html>
